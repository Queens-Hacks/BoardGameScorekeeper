<template name="play">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- Heading -->
        <h1><a href="{{game.bgglink}}" target="_blank">{{ game.name }}</a></h1>

        <h3>Scores</h3>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                {{#each players}}
                <th>{{> textbox}}</th>
                {{/each}}
                <th style="width: 1px; padding-left: 0px"><button type="button" class="btn btn-success add-player">+</button></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                {{#each players}}
                <td>
                  <input type="number" class="player-score-input form-control" data-id="{{_id}}" value="{{score}}">
                </td>
                {{/each}}
              </tr>
            </tbody>
          </table>
        </div>
        <!-- save the score of the game and return home-->
        <button type="button" class="btn btn-primary">Exit Game</button>
        <button type="button" class="btn btn-danger">End Game</button>
      </div>
    </div>
  </div>
</template>

<template name="textbox">
  <input type="text" class="player-name-input form-control" placeholder="Player name..." value="{{name}}" style="border:none" data-id="{{_id}}">
</template>
