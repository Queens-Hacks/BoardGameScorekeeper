<template name="play">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- Heading -->
        <h1><a href="{{game.bgglink}}" target="_blank">{{ game.name }}</a></h1>

        <h3>Scores</h3>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                {{#each players}}
                <th>{{name}}</th>
                {{/each}}
              </tr>
            </thead>
            <tbody>
              <tr>
                {{#each players}}
                <td>
                  <input type="number" class="form-control" id="{{_id}}">
                </td>
                {{/each}}
              </tr>
            </tbody>
          </table>
        </div>
        <!-- save the score of the game and return home-->
        <button type="button" class="btn btn-primary">Exit Game</button>
        <button type="button" class="btn btn-danger">End Game</button>
      </div>
    </div>
  </div>
</template>
