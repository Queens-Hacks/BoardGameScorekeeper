<template name="home">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div align="center">
          <a class="btn btn-success" href="{{pathFor 'game_search'}}">Play a new game</a>
          <!-- view own stats -->
          <!-- view leaderboards -->
          <!-- recently played games -->
        </div>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <h3>Active Games</h3>
        <table class="table table-striped">
          <thead>
            <th colspan="2">Game</th>
            <th style="width:100%">Scores</th>
          </thead>
          <tbody style="vertical-align:middle;">
            {{#each active}}
              <tr>
                <td style="white-space: nowrap;" align="center">
                  <img src="{{game.thumbnail}}" style="max-height:40px">
                </td>
                <td>
                  <a href="{{pathFor 'play' _id=_id}}" style="white-space: nowrap;">
                    {{game.name}}
                  </a>
                </td>
                <td>
                  {{game.joinedScores}}
                </td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
      {{#if inactive}}
        <div class="col-md-6 col-sm-12">
          <h3>Recently finished games</h3>
          <table class="table table-striped">
            <thead>
              <th colspan="2">Game</th>
              <th>Winner</th>
              <th style="width:100%">Scores</th>
            </thead>
            <tbody style="vertical-align:middle;">
              {{#each inactive}}
                <tr>
                  <td style="white-space: nowrap;" align="center">
                    <img src="{{game.thumbnail}}" style="max-height:40px">
                  </td>
                  <td>
                    <a href="{{pathFor 'play' _id=_id}}" style="white-space: nowrap;">
                      {{game.name}}
                    </a>
                  </td>
                  <td>
                    {{game.winner}}
                  </td>
                  <td>
                    {{game.joinedScores}}
                  </td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      {{/if}}
    </div>
  </div>
</template>
