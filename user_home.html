<template name="home">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div align="center">
          <a class="btn btn-default" href="{{pathFor 'game_search'}}">Play a game</a>
          <!-- view own stats -->
          <!-- view leaderboards -->
          <!-- recently played games -->
        </div>
      </div>
    </div>
    <hr/>
    <div class="row">
      {{#each active}}
        {{> single_real_game}}
      {{/each}}
    </div>
    <hr/>
    <div class="row">
      {{#each inactive}}
        {{> single_real_game}}
      {{/each}}
    </div>
  </div>
</template>

<template name="single_real_game">
  <div class="col-lg-3 col-md-4 col-xs-6" style="height:225px;">
    <a class="thumbnail" href="{{pathFor 'play' _id=_id}}" style="padding-top: 5px;">
      <img class="img-responsive" src="{{game.thumbnail}}" style="max-height:200px">
      <p align="center" style="margin: 6px 0 0 5px;">{{game.name}}</p>
    </a>
  </div>
</template>
