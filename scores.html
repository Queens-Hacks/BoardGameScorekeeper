<head>
  <title>Game Score Board of Awesome</title>
</head>

<template name="home">
  <h1>Game Score Board of Awesome</h1>
  <p>welcome to the home page</p>
  <a href="{{pathFor 'login'}}"> Please log in </a>
</template>

<template name="login">
  <h1>Please log in</h1>
  {{> loginButtons}}
  <div>
    <a href="{{pathFor 'home'}}">Return Home</a>
    <a href="{{pathFor 'user_home'}}">hack login</a>
  </div>
</template>

<template name="user_home">
  <a href="{{pathFor 'game_selection'}}">Play a game</a>
  <!-- view own stats -->
  <!-- view leaderboards -->
</template>

<template name="game_selection">
  <h1>Please select a game</h1>
  <!-- loop create grid of available games -->
  <div><a href="{{pathFor 'play_game' _name='catan'}}" >Settlers of Catan</a></div>
</template>


<template name="play_game">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>Currently playing <a href="{{game.bgglink}}" target="_blank">{{game.name}}</a></h1>

        <table class="table">
          <thead>
            <tr>
              <th></th>
              {{#each players}}
                <th>{{this}}</th>
              {{/each}}
            </tr>
          </thead>
          <tbody>
            {{#each scoreItems}}
              <tr>
                <td>{{this}}</td>
                {{#each ../players}}
                  <td>
                    <!-- can we make id="player-scoreItem" ?? -->
                    <input type="number" class="form-control" id="{{this}}-">
                  </td>
                {{/each}}
              </tr>
            {{/each}}
            <tr>
              <th>Total</th>
              <td>__X</td>
              <td>__X</td>
              <td>__X</td>
            </tr>
          </tbody>
        </table>
        <!-- save the score of the game and return home-->
        <button type="button" class="btn btn-primary">Save and Exit game</button>
        <button type="button" class="btn btn-default">Abort game</button>
      </div>
    </div>
  </div>
</template>
