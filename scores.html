<head>
  <title>Game Score Board of Awesome</title>
</head>

<template name="home">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>Game Score Board of Awesome</h1>
        <p>Welcome to the home page</p>
        <p>Some description goes here</p>
        {{> loginButtons}}
      </div>
    </div>
  </div>

  <br/>
  <br/>
  <br/>
  <a href="{{pathFor 'user_home'}}">hack login</a>
</template>

<template name="user_home">
  <a href="{{pathFor 'game_search'}}">Play a game</a>
  <!-- view own stats -->
  <!-- view leaderboards -->
  <!-- recently played games -->
</template>

<template name="game_search">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>Board Game Search</h1>
        <form role="form" class="search-form">
          <div class="form-group">
            <input type="text" class="form-control" name="gameName" placeholder="Enter a boardgame name to search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
    <hr/>
    <div class="row">
      {{#each results}}
        {{name}}
      {{/each}}
      <!-- loop -->
      <div class="col-md-4"><a href="{{pathFor 'play_game' _name='catan'}}" >Settlers of Catan</a></div>
    </div>
  </div>
</template>


<template name="play_game">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>Currently playing <a href="{{game.bgglink}}" target="_blank">{{game.name}}</a></h1>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th></th>
                {{#each players}}
                  <th>{{this}}</th>
                {{/each}}
              </tr>
            </thead>
            <tbody>
              {{#each scoreItems}}
                <tr>
                  <td>{{this}}</td>
                  {{#each ../players}}
                    <td>
                      <!-- can we make id="player-scoreItem" ?? -->
                      <input type="number" class="form-control" id="{{this}}-">
                    </td>
                  {{/each}}
                </tr>
              {{/each}}
              <tr>
                <th>Total</th>
                <td>__X</td>
                <td>__X</td>
                <td>__X</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- save the score of the game and return home-->
        <button type="button" class="btn btn-primary">Save and Exit game</button>
        <button type="button" class="btn btn-default">Abort game</button>
      </div>
    </div>
  </div>
</template>
