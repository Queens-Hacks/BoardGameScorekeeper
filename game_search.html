<template name="game_search">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>Search</h1>
        <form role="form" class="search-form">
          <div class="form-group">
            <input type="text" class="form-control" name="gameName" placeholder="Enter a boardgame name to search">
          </div>
        </form>
      </div>
    </div>
    <hr/>
    <div class="row">
      {{#if searching}}
        <div class="text-center">
          <span class="fa fa-spin fa-circle-o-notch fa-5x"></span>
        </div>
      {{else}}
        {{#each results}}
          {{> single_game}}
        {{/each}}
      {{/if}}
    </div>
  </div>
</template>

<template name="single_game">
  <div class="col-lg-3 col-md-4 col-xs-6" style="margin-bottom: 30px;max-height:300px;">
    <a class="thumbnail" href="#" data-name="{{name}}" style="">
      <img class="img-responsive" src="{{thumbnail}}" style="max-height:275px">
      <p align="center" style="margin: 6px 0 0 5px;">{{name}}</p>
    </a>
  </div>
</template>
