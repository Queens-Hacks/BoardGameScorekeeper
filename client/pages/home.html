<template name="home">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div align="center">
          <a class="btn btn-success" href="{{pathFor 'search'}}">Play a new game</a>
          <!-- view own stats -->
          <!-- view leaderboards -->
          <!-- recently played games -->
        </div>
      </div>
    </div>
    <hr/>
    <div class="row">
      {{#if active.count}}
      <div class="col-md-6 col-sm-12">
        <h3>Active Games</h3>
        <table class="table table-striped">
          <thead style="padding-left: 2px;padding-right: 2px;">
            <th colspan="2" style="padding-left: 2px;padding-right: 2px;">Game</th>
            <th style="width:100%;padding-left: 2px;padding-right: 2px;">Scores</th>
          </thead>
          <tbody style="vertical-align:middle;">
            {{#each active}}
              <tr>
                <td style="white-space: nowrap;" align="center">
                  <img src="{{game.thumbnail}}" style="max-height:40px">
                </td>
                <td>
                  <a href="{{pathFor 'play' _id=_id}}" style="white-space: nowrap;">
                    {{game.name}}
                  </a>
                </td>
                <td>
                  {{#each filterPlayerArray players}}
                    <b>{{name}}:</b> {{score}};
                  {{/each}}
                </td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
      {{else}}
        <h4> You have no active games right now.</h4>
      {{/if}}
      {{#if friends.count}}
        <div class="col-md-6 col-sm-12">
          <h3>Games containing your Friends</h3>
          <table class="table table-striped">
            <thead>
              <th colspan="2" style="padding-left: 2px;padding-right: 2px;">Game</th>
              <th style="width:100%;padding-left: 2px;padding-right: 2px;">Scores</th>
            </thead>
            <tbody style="vertical-align:middle;">
              {{#each friends}}
                <tr>
                  <td style="white-space: nowrap;" align="center">
                    <img src="{{game.thumbnail}}" style="max-height:40px">
                  </td>
                  <td>
                    <a href="{{pathFor 'play' _id=_id}}" style="white-space: nowrap;">
                      {{game.name}}
                    </a>
                  </td>
                  <td>
                    {{#each filterPlayerArray players}}
                      <b>{{name}}:</b> {{score}};
                    {{/each}}
                  </td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      {{else}}
        <h4>Your friends aren't in any games (that you aren't in)</h4>
      {{/if}}
      {{#if inactive.count}}
        <div class="col-md-6 col-sm-12">
          <h3>Recently finished games</h3>
          <table class="table table-striped">
            <thead>
              <th colspan="2" style="padding-left: 2px;padding-right: 2px;">Game</th>
              <th style="padding-left: 2px;padding-right: 2px;">Winner</th>
              <th style="width:100%;padding-left: 2px;padding-right: 2px;">Scores</th>
            </thead>
            <tbody style="vertical-align:middle;">
              {{#each inactive}}
                <tr>
                  <td style="white-space: nowrap;" align="center">
                    <img src="{{game.thumbnail}}" style="max-height:40px">
                  </td>
                  <td>
                    <a href="{{pathFor 'play' _id=_id}}" style="white-space: nowrap;">
                      {{game.name}}
                    </a>
                  </td>
                  <td>
                    {{#with winner players}}
                      <b>{{name}}</b>: {{score}};
                    {{/with}}
                  </td>
                  <td>
                    {{#each filterPlayerArray players}}
                      <b>{{name}}:</b> {{score}};
                    {{/each}}
                  </td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      {{else}}
        <h4>You have not completed any games yet.</h4>
      {{/if}}
    </div>
  </div>
</template>
